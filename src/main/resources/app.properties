# ==============================================
# ACME Backend - Application Properties
# ==============================================
# Uses environment variables with ${VAR_NAME} syntax

# ==============================================
# DATABASE CONFIGURATION
# ==============================================
go.datasource.url=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
go.datasource.username=${DB_USER}
go.datasource.password=${DB_PASSWORD}
go.datasource.driver-class-name=org.postgresql.Driver
go.jpa.hibernate.ddl-auto=update
go.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
db.sslmode=${DB_SSLMODE}

# ==============================================
# SERVER CONFIGURATION
# ==============================================
server.port=${SERVER_PORT}
server.host=${SERVER_HOST}
gin.mode=${GIN_MODE}

# ==============================================
# APPLICATION CONFIGURATION
# ==============================================
app.environment=${APP_ENV}
app.log.level=${LOG_LEVEL}
app.cors.enabled=${ENABLE_CORS}

# ==============================================
# RENIEC API CONFIGURATION
# ==============================================
reniec.ruc.api.key=${RENIEC_API_KEY}
reniec.ruc.api.base.url=${RENIEC_BASE_URL}